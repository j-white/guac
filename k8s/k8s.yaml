---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guac-collectsub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guac-collectsub
  template:
    metadata:
      labels:
        app: guac-collectsub
    spec:
      containers:
        - name: guac-collectsub
          image: local-organic-guac
          command: ["/opt/guac/guaccsub"]
          workingDir: /tmp
          ports:
            - containerPort: 2782
          readinessProbe:
            exec:
              command:
                - wget
                - --spider
                - http://localhost:2782
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: guac-collectsub
spec:
  selector:
    app: guac-collectsub
  ports:
    - protocol: TCP
      port: 2782
      targetPort: 2782
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guac-graphql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guac-graphql
  template:
    metadata:
      labels:
        app: guac-graphql
    spec:
      containers:
        - name: guac-graphql
          image: local-organic-guac
          command: ["/opt/guac/guacgql"]
          workingDir: /tmp
          env:
            - name: GUAC_GQL_DEBUG
              value: "true"
            - name: GUAC_GQL_TEST_DATA
              value: "true"
          ports:
            - name: http-port
              containerPort: 8080
            - name: debug-port
              containerPort: 5555
          readinessProbe:
            httpGet:
              path: /healthz
              port: http-port
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: guac-graphql
spec:
  selector:
    app: guac-graphql
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
