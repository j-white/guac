---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: janusgraph
spec:
  replicas: 1
  selector:
    matchLabels:
      app: janusgraph
  template:
    metadata:
      labels:
        app: janusgraph
    spec:
      containers:
        - name: janusgraph
          image: janusgraph/janusgraph:1.0.0-20230721-184042.029b4d2-029b4d2
          env:
#            - name: JANUS_PROPS_TEMPLATE
#              value: "cql"
            - name: janusgraph.query.force-index
              value: "true"
            - name: gremlinserver.maxContentLength
              value: "6553600"
            - name: JAVA_OPTIONS
              value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
          ports:
            - containerPort: 8182
              name: ws
            - containerPort: 5005
              name: java-debug
---
apiVersion: v1
kind: Service
metadata:
  name: janusgraph
spec:
  selector:
    app: janusgraph
  ports:
    - protocol: TCP
      port: 8182
      targetPort: 8182
  type: ClusterIP